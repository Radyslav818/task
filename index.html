<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback</title>
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />
    <link
      href="https://fonts.cdnfonts.com/css/avenir-next-lt-pro"
      rel="stylesheet"
    />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js"></script>
  </head>
  <body>
    <div class="Common">
      <div class="header"><h1>Contact Us</h1></div>
      <span class="title"
        >The Voodoo team is looking forward to hearing from you!</span
      >
      <div>
        <div class="flex">
          <div class="grid">
            <div class="grid-name"></div>
            <div class="grid-title"></div>
            <div class="grid-practice"></div>
            <div class="grid-email"></div>
            <div class="grid-number"></div>
            <div class="grid-medical"></div>
            <div class="grid-type"></div>
            <div class="grid-message"></div>
          </div>
          <div class="card">
            <div id="map"></div>
            <div class="info-card">
              <div class="all-card">
                <div class="titleVoodo">Voodoo</div>
                <div class="address">
                  137 Glasgow St., Unit 115
                  <br />
                  Kitchener, ON N2G 4X8
                  <br />
                  Ukraine
                </div>
                <svg
                  width="12"
                  height="13"
                  viewBox="0 0 12 13"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M11.375 9.16497V10.79C11.3762 11.095 11.2488 11.3864 11.024 11.5926C10.7993 11.7989 10.498 11.9008 10.1942 11.8733C8.52737 11.6922 6.92629 11.1226 5.51958 10.2104C4.21082 9.37875 3.10122 8.26915 2.26958 6.96039C1.35415 5.54729 0.784463 3.93843 0.606665 2.26414C0.579296 1.96128 0.680479 1.66086 0.885496 1.43627C1.09051 1.21167 1.38049 1.08359 1.68458 1.08331H3.30958C3.85334 1.07795 4.31681 1.47654 4.39291 2.01497C4.4615 2.53501 4.5887 3.04562 4.77208 3.53706C4.9209 3.93295 4.82571 4.37924 4.52833 4.67997L3.84041 5.36789C4.61151 6.72398 5.73433 7.8468 7.09041 8.61789L7.77833 7.92997C8.07906 7.63259 8.52536 7.53741 8.92125 7.68622C9.41269 7.8696 9.9233 7.9968 10.4433 8.06539C10.988 8.14223 11.3886 8.61507 11.375 9.16497Z"
                    stroke="#52514F"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
                <span class="info">1-800-480-9597</span>
                <br />
                <svg
                  width="12"
                  height="12"
                  viewBox="0 0 12 12"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M2 2H10C10.55 2 11 2.45 11 3V9C11 9.55 10.55 10 10 10H2C1.45 10 1 9.55 1 9V3C1 2.45 1.45 2 2 2Z"
                    stroke="#52514F"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M11 3L6 6.5L1 3"
                    stroke="#52514F"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
                <span class="info">info@voodoo.com</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDp4mypNUkiisiumY6NRcEiE0nOY9EuOO0&language=en&callback=initMap&v=weekly"
      defer
    ></script>
  </body>
</html>
